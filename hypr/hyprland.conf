### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
# windowrule = float on, match:class com.mitchellh.ghostty
windowrule = float on, match:class org.gnome.Nautilus
windowrule = float on, match:class nm-connection-editor
windowrule = float on, match:class org.gnome.Calender
windowrule = float on, match:class org.gnome.Software
windowrule = float on, match:class org.gnome.Loupe

# Open firefox on workspace 2
# windowrule = workspace 2, match:class firefox-workspace-2
#windowrulev2 = workspace 2, initialClass:^(firefox-workspace-2)$

# Ignore maximize requests from apps. You'll probably like this.
#windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus 1
